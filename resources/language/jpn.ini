; Language file compatible with Minecraft: Bedrock Edition identifiers
;
; A message doesn't need to be there to be shown correctly on the client.
; Only messages shown in Texter itself need to be here.

language.name=日本語
language.selected={%0} ({%1}) を言語に設定されました

on.load.commands.on=コマンドは使用可能に設定されました
on.load.commands.off=コマンドは使用不能に設定されました

on.enable.prepared=Crft: {%0} 個 / Ft: {%1} 個を生成しました
on.enable.message={%0} - "{%1}" が有効になりました

error.config.limit=config.yml内の "{%0}" の値が無効です。 初期値: {%1} に設定しました

command.txt.usage=使用方法:
command.txt.usage.add=/txt add <タイトル> [テキスト]
command.txt.usage.remove=/txt remove <ID>
command.txt.usage.move=/txt move <ID> (<x座標> <y座標> <z座標>|<名前>)
command.txt.usage.update=/txt update <ID> <title|text> <更新する文章>
command.txt.usage.indent=改行をしたい場合は "#" を挿入してください

command.txt.limit.char=浮き文字に挿入できる文字数を超過しています。設定文字数: {%0}
command.txt.limit.feed=浮き文字に挿入できる改行数を超過しています。設定改行数: {%0}
command.txt.limit.world=浮き文字が使用不可能なワールドにいます

error.console=ゲーム内から実行してください
