; Language file compatible with Minecraft: Bedrock Edition identifiers
;
; A message doesn't need to be there to be shown correctly on the client.
; Only messages shown in Texter itself need to be here.

language.name=日本語
language.selected={%0} ({%1}) を言語に設定しました

on.enable.prepared=Crft: {%0} 個 / Ft: {%1} 個を生成しました。
on.enable.message={%0} - "{%1}" が有効になりました

error.config.limit=config.yml内の "{%0}" の値が無効です。 初期値: {%1} に設定しました。
